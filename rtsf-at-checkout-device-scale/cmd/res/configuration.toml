[Writable]
LogLevel = "INFO"

[Service]
Host = "localhost"
Port = 26599
Protocol = 'http'
BootTimeout = 30000
CheckInterval = '10s'
ClientMonitor = 15000
ConnectRetries = 3
Labels = []
StartupMsg = 'device scale started'
ReadMaxLimit = 256
Timeout = 5000
EnableAsyncReadings = true
AsyncBufferSize = 16

[Registry]
Host = "localhost"
Port = 8500
CheckInterval = "10s"
FailLimit = 3
FailWaitTime = 10
Type = "consul"

[Logging]
EnableRemote = false
File = ""

[Clients]
  [Clients.Data]
  Protocol = "http"
  Host = "localhost"
  Port = 48080

  [Clients.Metadata]
  Protocol = "http"
  Host = "localhost"
  Port = 48081

[Device]
  DataTransform = true
  InitCmd = ""
  InitCmdArgs = ""
  MaxCmdOps = 128
  MaxCmdValueLen = 256
  RemoveCmd = ""
  RemoveCmdArgs = ""
  ProfilesDir = "./res"

[Driver]
  DeviceName = "device-scale"
  SimulatorPort = "8081"
  ScaleID = "123"
  LaneID = "123"
  ScaleVID = "0403"
  ScalePID = "6001" 
  TimeOutMilli = "500"
 
# Pre-define Devices
[[DeviceList]]
  Name = "device-scale"
  Profile = "device-scale-profile"
  Description = "device-scale-description"
  Labels = [ "device-scale-label" ]
  [DeviceList.Protocols]
    [DeviceList.Protocols.other]
      Address = "device-scale-01"
      Port = "300"
  [[DeviceList.AutoEvents]]
    Frequency = "1s"
    OnChange = true
    Resource = "weight"

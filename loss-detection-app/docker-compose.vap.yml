version: '3.4'

networks:
  loss-detection-app_edgex-network:
    external: true   

services:
  cv-region-of-interest:
    image: rtsf-at-checkout/cv-region-of-interest:dev
    container_name: cv-region-of-interest
    hostname: cv-region-of-interest
    environment:
      - MQTT_DESTINATION_HOST=mqtt:1883
      - CAMERA0_ENDPOINT=http://video-analytic:8080/pipelines/object_detection_cpu_render/1
      # Fill in camera source info below
      # for RTSP cameras
      # - CAMERA0_SRC=rtsp://{URL}:{PORT}/{STREAM-END-POINT}
      # or for USB cameras
      - CAMERA0_SRC=file:///home/pipeline-server/video-samples/grocery-test.mp4
      - CAMERA0_ROI_NAME=Staging
      - CAMERA0_CROP_TBLR=0,0,0,0
    networks:
      - loss-detection-app_edgex-network
    depends_on:
      - video-analytic

  video-analytic:
    image: intel/dlstreamer-pipeline-server:2022.2.0-ubuntu20
    ports:
      - "8090:8080"
      - "9554:9554"
    container_name: video-analytic
    hostname: video-analytic
    networks:
      - loss-detection-app_edgex-network
    environment:
      - DISPLAY=${DISPLAY}
      - ENABLE_RTSP=true
      - RTSP_PORT=9554  
    devices:
      # - /dev/video0:/dev/video0
      - /dev/dri:/dev/dri
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./pipelines:/home/pipeline-server/pipelines
      - ./models:/home/pipeline-server/models
      - ./video-samples:/home/pipeline-server/video-samples
      - ./pipeline-server/results:/tmp/results

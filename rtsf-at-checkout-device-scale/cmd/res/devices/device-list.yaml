deviceList:
  - name: cas-ed-15-001
    profileName: cas-scale
    description: CAS ED-15 serial weight scale
    labels:
      - cas
      - ed-15
      - scale
      - serial
    protocols:
      serial:
        VID: '0403'
        PID: '6001'
    autoEvents:
      - interval: 1s
        onChange: true
        sourceName: weight

